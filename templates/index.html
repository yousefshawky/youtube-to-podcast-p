<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Podcast Creator</title>
  </head>
  <body>
    <div class="container">
      <h1>Create Podcast from YouTube Channel</h1>
      <form method="post">
        <div class="form-group">
          <label for="channel_url">YouTube Channel URL</label>
          <input type="url" class="form-control" id="channel_url" name="channel_url" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
