<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube to Podcast Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>YouTube to Podcast Converter</h1>
    <form id="converter-form">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="min-duration-minutes">Minimum Duration (minutes):</label>
        <input type="number" id="min-duration-minutes" name="min_duration_minutes" min="0" required>
        <br>
        <label for="min-duration-seconds">Minimum Duration (seconds):</label>
        <input type="number" id="min-duration-seconds" name="min_duration_seconds" min="0" required>
        <br>
        <button type="submit">Start Conversion</button>
    </form>
    <div id="logs"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
