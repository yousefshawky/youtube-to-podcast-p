<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube to Podcast Converter</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Youtube to Podcast Converter</h1>
        <form id="converter-form">
            <label for="url">YouTube URL:</label>
            <input type="text" id="url" name="url" required>
            <br>
            <label for="min-duration-minutes">Minimum Duration (minutes):</label>
            <input type="number" id="min-duration-minutes" name="min-duration-minutes" min="0" required>
            <br>
            <label for="min-duration-seconds">Minimum Duration (seconds):</label>
            <input type="number" id="min-duration-seconds" name="min-duration-seconds" min="0" required>
            <br>
            <button type="submit">Start Conversion</button>
        </form>

        <h2>Status Updates</h2>
        <div id="status"></div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
