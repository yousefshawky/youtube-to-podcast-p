<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to Podcast Converter</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/favicon.png">
</head>
<body>
    <div class="container">
        <h1>YouTube to Podcast Converter</h1>
        <form id="converter-form">
            <div class="input-group">
                <label for="url">YouTube Channel or Playlist URL:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <br>
            <div class="input-group">
                <label for="buzzsprout-api-key">Buzzsprout API Key:</label>
                <input type="text" id="buzzsprout-api-key" name="buzzsprout-api-key" required>
            </div>
            <div class="input-group">
                <label for="buzzsprout-podcast-id">Buzzsprout Podcast ID:</label>
                <input type="text" id="buzzsprout-podcast-id" name="buzzsprout-podcast-id" required>
            </div>
            <br>
            <h2 class="filters-heading">Filters</h2>
            <div class="filter-group">
                <div class="filter-option">
                    <input type="checkbox" id="filter-min-duration" name="filter-min-duration" value="min-duration">
                    <label for="filter-min-duration">Minimum Duration</label>
                    <div id="min-duration-inputs" class="inline-inputs" style="display:none;">
                        <label for="min-duration-minutes">Minutes:</label>
                        <input type="number" id="min-duration-minutes" name="min-duration-minutes" min="0">
                        <label for="min-duration-seconds">Seconds:</label>
                        <input type="number" id="min-duration-seconds" name="min-duration-seconds" min="0">
                    </div>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="filter-max-duration" name="filter-max-duration" value="max-duration">
                    <label for="filter-max-duration">Maximum Duration</label>
                    <div id="max-duration-inputs" class="inline-inputs" style="display:none;">
                        <label for="max-duration-minutes">Minutes:</label>
                        <input type="number" id="max-duration-minutes" name="max-duration-minutes" min="0">
                        <label for="max-duration-seconds">Seconds:</label>
                        <input type="number" id="max-duration-seconds" name="max-duration-seconds" min="0">
                    </div>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="filter-title" name="filter-title" value="title">
                    <label for="filter-title">Title Contains</label>
                    <input type="text" id="title-filter" name="title-filter" style="display:none;">
                </div>
            </div>
            <br>
            <button type="submit" id="start-conversion-btn">Start Conversion</button>
            <button type="button" id="stop-conversion-btn" style="display:none;">Stop Conversion</button>
        </form>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
